<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="frame">

            <div class="buttonsLeft">
                <button class="clear">CE</button>
                <button class="multiplication">*</button>
                <button class="division">/</button>
            </div>

            <div id ="numberContainer">
                <div id="screen">
                    <p id="screenOutput">0</p>
                </div>
                <button class="numberinos" id=" one">   1   </button>
                <button class="numberinos" id=" two">   2   </button>
                <button class="numberinos" id=" three"> 3   </button>
                <button class="numberinos" id=" four">  4   </button>
                <button class="numberinos" id=" five">  5   </button>
                <button class="numberinos" id=" six">   6   </button>
                <button class="numberinos" id=" seven"> 7   </button>
                <button class="numberinos" id=" eight"> 8   </button>
                <button class="numberinos" id=" nine">  9   </button>
                <button class="numberinos" id=" zero">  0   </button> 
            </div>

            <div class="buttonsRight">
                <button class="addition">+</button>
                <button class="subtraction">-</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
