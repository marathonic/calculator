<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="frame">

            <div class="buttonsLeft">
                <button class="division">/</button>
                <button class="multiplication">*</button>
            </div>

            <div id ="numberContainer">
                <div id="screen">
                    <p>1</p>
                </div>
                <button class="numberinos" id="one">  1   </button>
                <button class="numberinos">  2   </button>
                <button class="numberinos">  3   </button>
                <button class="numberinos">  4   </button>
                <button class="numberinos">  5   </button>
                <button class="numberinos">  6   </button>
                <button class="numberinos">  7   </button>
                <button class="numberinos">  8   </button>
                <button class="numberinos">  9   </button>
                <button class="numberinos">  0   </button> 
            </div>

            <div class="buttonsRight">
                <button class="addition">+</button>
                <button class="subtraction">-</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
