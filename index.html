<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="frame">

            <div class="buttonsLeft">
                <button class="operators clearClass" id="clear">CE</button>
                <button class="operators leftSide" id="multiply">*</button>
                <button class="operators leftSide" id="divide">/</button>
            </div>

            <div id ="numberContainer">
                <div id="screen">
                    <p id="screenOutput"></p>
                </div>
                <div numberWrapper id="numberWrapper">
                    <button class="numberinos" id="1">   1   </button>
                    <button class="numberinos" id="2">   2   </button>
                    <button class="numberinos" id="3"> 3   </button>
                    <button class="numberinos" id="4">  4   </button>
                    <button class="numberinos" id="5">  5   </button>
                    <button class="numberinos" id="6">   6   </button>
                    <button class="numberinos" id="7"> 7   </button>
                    <button class="numberinos" id="8"> 8   </button>
                    <button class="numberinos" id= "9">  9   </button>
                    <button class="numberinos" id="0">  0   </button> 
                </div>
            </div>

            <div class="buttonsRight">
                <button class="operators rightSide" id="add">+</button>
                <button class="operators rightSide" id="subtract"">-</button>
                <button class="equalsClass" id="equals">=</button>
            </div>
        </div>
        <p id="testPara"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
